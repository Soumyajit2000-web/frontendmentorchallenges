<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 53%, 77%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="heading">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="para">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>      
      <div class="stats">
        <div class="stat1">
          <h1>10k+</h1> 
          <p>companies</p>
        </div>
        <div class="stat2">
          <h1>314</h1> 
          <p>templates</p>
        </div>
        <div class="stat3">
          <h1>12m+</h1> 
          <p>queries</p>
        </div>
        
      </div>
    </div>
    <div class="right-side">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soumyajit Das</a>.
  </div>
</body>
</html>
